<!DOCTYPE html>
<html>
<head>
    <title>Breast Cancer Prediction</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f8f8f8;
        }
        .container {
            width: 420px;
            margin: auto;
            background: white;
            padding: 20px;
            margin-top: 50px;
            border-radius: 8px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }
        h2 {
            text-align: center;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Breast Cancer Prediction</h2>

    <form method="POST">
        <input type="number" step="any" name="radius" placeholder="Radius Mean" required>
        <input type="number" step="any" name="texture" placeholder="Texture Mean" required>
        <input type="number" step="any" name="perimeter" placeholder="Perimeter Mean" required>
        <input type="number" step="any" name="area" placeholder="Area Mean" required>
        <input type="number" step="any" name="concavity" placeholder="Concavity Mean" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            Prediction Result: {{ prediction }}
        </div>
    {% endif %}
</div>

</body>
</html>
